<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        #container {
            width: 285px;
            background-color: antiquewhite;
            border-radius: 10px;
            padding: 5px;
            
        }
        #container > h1 {
            text-align: center;
            font-weight: bold;
        }
        div > p {
            text-align: right;
            font-size: 30px;
            background-color: white;
            margin: 5px 23px;
            border-radius: 5px;
            padding: 3px;
        }
        button {
            font-size: 20px;
            width: 53px;
            margin: 2px;
            cursor: pointer;
        }
        #btn {

            border-radius: 5px;
            padding-left: 10px;
            margin-bottom: 15px;

    </style>
</head>

<body>

            <button id="multi">*</button>
            <button id="div">/</button>
            <button id="equal" style="background-color: rgb(255, 140, 0); border-radius: 2px; color: aliceblue;">=</button>
        </div>  
    </div>
    


    <script>
        const one = document.getElementById("one");
        one.addEventListener("click", function () {
            if(output.textContent == 0){

            }

        });

            }
            else {
                let num = output.textContent;
                num = num +"0";
                output.textContent = num;
            }
        });
        let first_num;
        let second_num;
        let operator;
        const plus = document.getElementById("plus");
        plus.addEventListener("click", function(){
            first_num = parseInt(output.textContent);
            operator = "+";
            output.textContent = 0;
        });
        const minus = document.getElementById("minus");
        minus.addEventListener("click", function(){
            first_num = parseInt(output.textContent);
            operator = "-";
            output.textContent = 0;
        });
        const divide = document.getElementById("div");
        divide.addEventListener("click", function(){
            first_num = parseInt(output.textContent);
            operator = "/";
            output.textContent = 0;
        });
        const multi = document.getElementById("multi");
        multi.addEventListener("click", function(){
            first_num = parseInt(output.textContent);
            operator = "*";
            output.textContent = 0;
        })
        const clear = document.getElementById("clear");
        clear.addEventListener("click", function () {
            output.textContent = 0;
        });
        const equal = document.getElementById("equal");
        equal.addEventListener("click", function(){
            second_num = parseInt(output.textContent);
            if(operator=="+"){
                let result = first_num+second_num;
                output.textContent = result;
            }
            else if(operator=="-"){
                let result = first_num-second_num;
                output.textContent = result;
            }
            else if(operator=="/"){
                let result = first_num/second_num;
                output.textContent = result;
            }
            else if(operator=="*"){
                let result = first_num*second_num;
                output.textContent = result;
            }
        });
        const output = document.getElementById("output");
