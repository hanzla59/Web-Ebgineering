<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>

<body>
    <nav class="bg-purple-950 text-white text-xl flex justify-between">
        <div class="flex">
            <img src="phone.png" alt="" class="h-16 px-2 py-2">
            <h4 class="px-3 py-4 text-2xl">Brandify</h4>
        </div>
        <ul class=" px-20 py-4 flex space-x-5 justify-end cursor-pointer">
            <li>Home</li>
            <li>Catalog</li>
            <li>Contact Us</li>
            <li>About Us</li>
        </ul>
    </nav>
    <main class="flex justify-around bg-purple-200 font-normal">
        <div class="py-28 px-24">
            <h1 class="text-6xl">All Brands Under One Roof!</h1>
            <p class="text-2xl">“Discover a diverse collection of top brands, all conveniently available in one place.”
            </p>
            <div>
                <button class="bg-purple-950 text-white rounded-lg px-6 py-1 my-6 mx-2 text-2xl hover:bg-purple-400 hover:text-black">Buy</button>
                <button class="bg-purple-950 text-white rounded-lg px-6 py-1 my-6 mx-1 text-2xl hover:bg-purple-400 hover:text-black">Sell</button>
            </div>
        </div>
        <div>
            <img src="mobile.png" alt="">
        </div>
        
    </main>
</body>

</html>
