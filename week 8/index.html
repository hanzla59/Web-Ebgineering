<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input type="text" id="name" placeholder="name"><br>
<input type="text" name="" id="age" placeholder="age"><br>
<input type="text" name="" id="city" placeholder="city">
<button id="btn">Run this</button>

<body>
    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const city = document.getElementById("city").value;
            function Person(name, age, city) {
                this.name = name;
                this.age = age;
                this.city = city;
            }
            const person = new Person(name, age, city);
            localStorage.setItem(name, JSON.stringify(person));
            const stored =JSON.parse(localStorage.getItem(name));
            alert(`Name: ${stored.name}, Age: ${stored.age}, City: ${stored.city}`);
            
        });

    </script>
</body>

</html>
