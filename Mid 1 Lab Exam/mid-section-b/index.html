<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="img" style="display: flex; justify-content: center;">
      <img id="main" style="width: 600px; " src="./one.svg" alt="image1/" />
    </div>
    <div style="display: flex; justify-content: center;">
      <button id="left" style="margin: 10px; "><</button>
      <img id="one" src="./one.svg" alt="" style="width: 100px; border: 2px solid black; margin: 10px; cursor: pointer; ">
      <img id="two" src="./two.svg" alt="" style="width: 100px; border: 2px solid black; margin: 10px; cursor: pointer;">
      <img id="three" src="./three.svg" alt="" style="width: 100px; border: 2px solid black; margin: 10px; cursor: pointer;">
      <img id="four" src="./four.svg" alt="" style="width: 100px; border: 2px solid black; margin: 10px; cursor: pointer;">
      <button id="right" style="margin: 10px;">></button>
    </div>
    
    
    <!-- <script src="./index.js"></script> -->
    <script>
      const left = document.getElementById("left");
      let main;
      const onei = document.getElementById("one");
      onei.addEventListener("click", function(){
        main = document.getElementById("main");
        main.src= onei.src;
      });
      const twoi = document.getElementById("two");
      twoi.addEventListener("click", function(){
         main = document.getElementById("main");
        main.src= twoi.src;
      });
      const threei = document.getElementById("three");
      threei.addEventListener("click", function(){
         main = document.getElementById("main");
        main.src= threei.src;
      });
      const fouri = document.getElementById("four");
      fouri.addEventListener("click", function(){
         main = document.getElementById("main");
        main.src= fouri.src;
      });
      left.addEventListener("click", function(){
        if(main.src == fouri.src){
          main.src= threei.src;
        }
        else if(main.src == threei.src){
          main.src= twoi.src;
        }
        else if(main.src == twoi.src){
          main.src= onei.src;
        }

      });
      const right = document.getElementById("right");
      right.addEventListener("click", function(){
        if(main.src == onei.src){
          main.src = twoi.src;
        }
        else if(main.src == twoi.src){
          main.src = threei.src;
        }
        else if(main.src == threei.src){
          main.src = fouri.src;
        }
        
      });
      
      
    </script>
  </body>
</html>
